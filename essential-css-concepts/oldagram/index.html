<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
          rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <div class="container">
        <header>
            <img src="./images/logo.png" class="logo" alt="">
            <img src="./images/user-avatar.png" class="avatar" alt="">
        </header>

        <section>
            <div class="post-info">
                <img src="./images/avatar-vangogh.jpg" class="avatar" alt="">
                <div class="name-container">
                    <p class="name">Vincent van Gogh</p>
                    <p class="location">Zundert, Netherlands</p>
                </div>

            </div>
            <img src="./images/post-vangogh.jpg" class="main-img" alt="">
        </section>
        <section>
            <div class="social-container">
                <img src="./images/icon-heart.png" class="social" alt="">
                <img src="./images/icon-comment.png" class="social" alt="">
                <img src="./images/icon-dm.png" class="social" alt="">
                <img src="" alt="">
            </div>
        </section>

        <section>
            <p class="bold-text">21,492 likes</p>

            <p><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>

        </section>
    </div>
</body>
</html>
