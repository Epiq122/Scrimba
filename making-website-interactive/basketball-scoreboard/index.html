<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="score-container">
            <h3 id="home-title">home</h3>
            <div class="score">
                <h2 id="home-score">0</h2>
            </div>
            <div class="points-container">
                <div class="add-score">
                    <button id="plus-one-home" onclick="addOneHome()">+1</button>
                </div>
                <div class="add-score">
                    <button onclick="addTwoHome()">+2</button>
                </div>
                <div class="add-score">
                    <button onclick="addThreeHome()">+3</button>
                </div>

            </div>
            <div class="clear-score">
                <button onclick="clearHomeScore()">Clear Score</button>
            </div>
        </div>

        <div class="score-container">
            <h3 id="away-title">away</h3>
            <div class="score">
                <h2 id="away-score">0</h2>
            </div>
            <div class="points-container">
                <div class="add-score">
                    <button onclick="addOneAway()">+1</button>
                </div>
                <div class="add-score">
                    <button onclick="addTwoAway()">+2</button>
                </div>
                <div class="add-score">
                    <button onclick="addThreeAway()">+3</button>
                </div>


            </div>
            <div class="clear-score">
                <button onclick="clearAwayScore()">Clear Score</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
